{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form class="loginForm" method="post">
  {% csrf_token %}
  {{data}}
  {% if request.GET.next %}
    <input type="hidden" name="after" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" value="Login">
</form>

{% endblock %}
