{% extends 'base.html' %}

{% block content %}
<h1>Delete Confirmation</h1>
<i><h3>Are you sure you want to delete this record?</h3></i>
<h2>{{data.id}} - {{data.title}}</h2>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, Delete">
</form>
<a href="{% url 'main1:detail' data.id %}"><button>No, Return</button></a>
{% endblock %}
